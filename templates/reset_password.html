<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewImage</title>
    <link rel="stylesheet" href="../static/Login-SignUp.css">
    <link rel="stylesheet" href="../static/Navbar.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='imagenes/Logo.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="sticky-nav">
        <div class="container">
            <div class="nav-content">
                <a href="{{ url_for('index') }}" class="logo" >
                    <img src="{{ url_for('static', filename='imagenes/Logo.png') }}" alt="Logo PilatesPro" class="logo-img">
                    <span class="logo-text">NewImage</span>
                </a>
                
                <div class="desktop-menu">
                    <a href="{{ url_for('index') }}">Inicio</a>
                    <a href="{{ url_for('shop') }}">Productos</a>
                    <a href="{{ url_for('repuestos') }}">Repuestos</a>
                </div>
                <div class="nav-actions relative">

                {% if user %}

                    <button onclick="toggleUserMenu()"
                        class="btn btn-secondary flex items-center gap-2">
                        üë§ {{ user.username }}
                        <span class="text-xs">‚ñº</span>
                    </button>

                    <div id="userMenu"
                        class="hidden absolute right-0 mt-2 w-48 bg-white shadow-lg rounded-lg border z-50">

                        {% if user.is_admin %}
                        <a href="{{ url_for('admin_dashboard') }}"
                            class="block px-4 py-2 hover:bg-gray-100">
                            Panel Admin
                        </a>
                        {% endif %}

                        <form action="{{ url_for('logout') }}" method="post">
                            <button class="w-full text-left px-4 py-2 text-red-600 hover:bg-gray-100">
                                Cerrar sesi√≥n
                            </button>
                        </form>

                    </div>

                {% else %}

                    <a href="{{ url_for('login') }}" class="btn btn-primary">
                        Iniciar sesi√≥n
                    </a>

                {% endif %}

                </div>
            </div>
        </div>
    </nav>

                
    <!-- Mobile menu -->
    <div class="mobile-menu">

        <a href="{{ url_for('index') }}" class="mobile-nav-item">
            <i class="fas fa-home"></i>
            <span>Inicio</span>
        </a>

        <a href="{{ url_for('shop') }}" class="mobile-nav-item">
            <i class="fas fa-box"></i>
            <span>Productos</span>
        </a>

        <a href="{{ url_for('repuestos') }}" class="mobile-nav-item">
            <i class="fas fa-tools"></i>
            <span>Repuestos</span>
        </a>

        <div class="mobile-nav-item mobile-account active">

            <button onclick="toggleMobileUserMenu()" class="mobile-account-btn">
                <i class="fas fa-user"></i>
                <span>Cuenta</span>
            </button>

            <div id="mobileUserMenu" class="mobile-user-dropdown hidden">

                {% if user %}
                    {% if user.is_admin %}
                    <a href="{{ url_for('admin_dashboard') }}">Panel Admin</a>
                    {% endif %}

                    <form action="{{ url_for('logout') }}" method="post">
                        <button>Cerrar sesi√≥n</button>
                    </form>

                {% else %}
                    <a href="{{ url_for('login') }}">Iniciar sesi√≥n</a>
                {% endif %}

            </div>

        </div>

    </div>


    <form method="POST" class="space-y-4">
        <input type="password"
            name="password"
            placeholder="Nueva contrase√±a"
            required
            class="w-full px-4 py-2 border rounded">

        <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded">
            Cambiar contrase√±a
        </button>
    </form>

    
    <script src="{{ url_for('static', filename='Global.js') }}"></script>

</body>
